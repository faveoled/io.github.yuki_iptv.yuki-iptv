app-id: io.github.yuki_iptv.yuki-iptv
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'
command: run.sh
rename-appdata-file: yuki-iptv.appdata.xml
rename-desktop-file: yuki-iptv.desktop
rename-icon: yuki-iptv
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  #  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.yuki_iptv.*
  - --talk-name=org.gnome.SessionManager
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - libmpv.yml
  - python3-modules.json

  - name: imagemagick
    config-opts:
      - --enable-shared
      - --enable-static
      - --disable-docs
      - --with-modules
      - --with-threads
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-39.tar.gz
        sha256: b2eb652d9221bdeb65772503891d8bfcfc36b3b1a2c9bb35b9d247a08965fd5d
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin/*-config


  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2024.10.22.tar.gz
        sha256: 720f63c96974489664f3011ef4afd71af3ead06e5d3ed36bd217cf368aa4c259
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: yuki-iptv
    buildsystem: simple
    build-commands:
      - ar -x yuki-iptv.deb
      - tar -xvf data.tar.xz

      # fix for later dir copy error: cannot overwrite non-directory with directory
      - mv usr/share/locale/pt_BR/LC_MESSAGES/yuki-iptv.mo /app/share/locale/pt_BR/LC_MESSAGES/
      - rm -rf usr/share/locale/pt_BR
      - rm -rf usr/share/locale/nn

      - cp -r usr/* /app/
      - rm -rf usr

      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://codeberg.org/liya/yuki-iptv/releases/download/0.0.15/yuki-iptv_0.0.15_all.deb
        dest-filename: yuki-iptv.deb
        sha256: 8f19b16dd81f7b84ee897ef205c6dfd69c02a29b0b95a621b4c84bc21023d171

      - type: script
        commands:
          - python /app/lib/yuki-iptv/yuki-iptv.py "$@"
        dest-filename: run.sh

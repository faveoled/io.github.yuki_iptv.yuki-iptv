app-id: io.github.yuki_iptv.yuki-iptv
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'
command: run.sh
rename-appdata-file: yuki-iptv.appdata.xml
rename-desktop-file: yuki-iptv.desktop
rename-icon: yuki-iptv
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  #  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.yuki_iptv.*
  - --talk-name=org.gnome.SessionManager
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - libmpv.yml
  - python3-modules.json

  - name: imagemagick
    config-opts:
      - --enable-shared
      - --enable-static
      - --disable-docs
      - --with-modules
      - --with-threads
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-35.tar.gz
        sha256: 438db932abbf4f08d57e89dfbfdb82403b2ced8568ded5cd0f879d8e6fb7eaf4
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin/*-config


  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2024.07.16.tar.gz
        sha256: cbaedf551533c18cf532e00cd8874d09f993d7d267b25666ee488e981f2a839e
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: yuki-iptv
    buildsystem: simple
    build-commands:
      - ar -x yuki-iptv.deb
      - tar -xvf data.tar.xz

      # fix for later dir copy error: cannot overwrite non-directory with directory
      - mv usr/share/locale/pt_BR/LC_MESSAGES/yuki-iptv.mo /app/share/locale/pt_BR/LC_MESSAGES/
      - rm -rf usr/share/locale/pt_BR

      - cp -r usr/* /app/
      - rm -rf usr

      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://codeberg.org/liya/yuki-iptv/releases/download/0.0.12/yuki-iptv_0.0.12_all.deb
        dest-filename: yuki-iptv.deb
        sha256: aebe8c3e77febaa7da9a229de06146146e0862360cd0d8953b8c3928b7b78898

      - type: script
        commands:
          - python /app/lib/yuki-iptv/yuki-iptv.py "$@"
        dest-filename: run.sh

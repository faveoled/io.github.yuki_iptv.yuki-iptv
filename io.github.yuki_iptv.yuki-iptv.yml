app-id: io.github.yuki_iptv.yuki-iptv
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: run.sh
rename-appdata-file: yuki-iptv.appdata.xml
rename-desktop-file: yuki-iptv.desktop
rename-icon: yuki-iptv
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  #  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.yuki_iptv.*
  - --talk-name=org.gnome.SessionManager
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - libmpv.yml
  - python3-modules.json

  - name: imagemagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-28.tar.gz
        sha256: 691b6fe35aa39df351678fb626779bede8ba1b2f08ce1d95d421b9840a27a582
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin/*-config


  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2023.12.30.tar.gz
        sha256: 2878501990f3ab6aa8eabb7346c16d4b4cbc01984372a1f0b3a6be8d260c7aff
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: yuki-iptv
    buildsystem: simple
    build-commands:
      - ar -x yuki-iptv.deb
      - tar -xvf data.tar.xz

      # fix for later dir copy error: cannot overwrite non-directory with directory
      - mv usr/share/locale/pt_BR/LC_MESSAGES/yuki-iptv.mo /app/share/locale/pt_BR/LC_MESSAGES/
      - rm -rf usr/share/locale/pt_BR

      - cp -r usr/* /app/
      - rm -rf usr

      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://github.com/yuki-iptv/yuki-iptv/releases/download/0.0.9/yuki-iptv_0.0.9_all.deb
        dest-filename: yuki-iptv.deb
        sha256: 2fe568f2afc7ced1dc3a64b2f7e51de9d592d95cc38a0613f55e1f5352d300fd

      - type: script
        commands:
          - python /app/lib/yuki-iptv/yuki-iptv.py "$@"
        dest-filename: run.sh
